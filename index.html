<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <h2>Password generator</h2>
    <div class="input-box">
      <div class="show-pass">
        <input type="text" disabled class="pass-out">
        <span class="material-icons">copy_all</span>
      </div>
      <div class="pass-indicator"></div>
      <div class="pass-length">
        <div class="details">
          <p class="title">Длина пароля</p>
          <span class="length"></span>
        </div>
        <input type="range" min="5" max="30" value="10" step="1" class="inputLength">
      </div>
    </div>

    <div class="settings">
      <p class="title">Настройки пароля</p>
      <div class="options">
        <div class="option">
          <ul>
            <li class="check">
              <input type="checkbox" id="lowercase" checked>
              <p>Строчные буквы (a-z)</p>
            </li>
            <li class="check">
              <input type="checkbox" id="uppercase">
              <p>Заглавные буквы (A-Z)</p>
            </li>
            <li class="check">
              <input type="checkbox" id="exc-duplicate">
              <p>Убрать повторения</p>
            </li>
          </ul>
        </div>
        <div class="option">
          <ul>
            <li class="check">
              <input type="checkbox" id="numbers" checked>
              <p>Цифры (0-9)</p>
            </li>
            <li class="check">
              <input type="checkbox" id="symbols">
              <p>Символы (!-$/?)</p>
            </li>
            <li class="check">
              <input type="checkbox" id="spaces">
              <p>Добавить пробелы</p>
            </li>
          </ul>
        </div>
      </div>
    </div>  

    <button class="gen-btn">Сгенерировать пароль</button>
  </div>



  <script src="main.js"></script>
</body>
</html>
